services:
  llm-bot:
    build: .
    container_name: llm-telegram-bot
    env_file: .env
    volumes:
      # Монтируем директорию логов для персистентности
      - ./logs:/app/logs
    restart: unless-stopped
    # Логи будут видны через docker logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"